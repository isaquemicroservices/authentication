syntax="proto3";

// package to protobuf file
option go_package = "authuser/";

service Auth {
	rpc CreateUser(User) returns (Empty);
	rpc Login(Credentials) returns (User);
}

message User {
	int64 id = 1;
	string name = 2;
	string email = 3;
	string passw = 4;
	string token = 5;
	UserLevel permission = 6;
	string createdAt = 7;
	string updatedAt = 8;
}

message UserLevel {
	int64 id = 1;
	string name = 2;
}

message Empty {}

message Credentials {
	string email = 1;
	string passw = 2;
}
